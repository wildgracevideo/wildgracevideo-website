                choose_url: true,
                allow_multiple: false,
                required: false,
            }
          - {
                label: 'Path (All lowercase, separate words with -, no starting /) DO NOT CHANGE ONCE CREATED',
                name: 'path',
                widget: 'string',
            }
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - label: 'File Info'
            name: 'fileInfo'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - {
                label: 'Page Title',
                name: 'pageTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - {
                label: 'Page Description',
                name: 'pageDescription',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: false,
            }
          - label: 'Overview'
            name: 'overview'
            widget: 'object'
            summary: '{{ fields.title }}'
            fields:
                - { label: 'Title', name: 'title', widget: 'string' }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: false,
                  }
                - label: 'File Info'
                  name: 'fileInfo'
                  widget: 'object'
                  <<: *fileInfo
          - label: 'Files'
            name: 'files'
            widget: 'list'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - label: 'Call to Action'
            name: 'callsToAction'
            widget: 'list'
            summary: '{{fields.title}}'
            fields:
                - {
                      label: 'Title',
                      name: 'title',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: false,
                  }
                - {
                      label: 'Call to Action Text',
                      name: 'callToActionText',
                      widget: 'string',
                  }
                - label: 'Is Vertical File'
                  name: 'isVertical'
                  widget: 'boolean'
                  default: false
                - label: 'File Info'
                  name: 'fileInfo'
                  widget: 'object'
                  <<: *fileInfo
          - label: 'Social Media Files'
            name: 'socialMediaFiles'
            widget: 'list'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - label: 'Testimonials'
            name: 'testimonials'
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'Client Testimonials'
                  name: 'clientTestimonials'
                  widget: 'list'
                  summary: '{{fields.author}}'
                  fields:
                      - label: 'Author'
                        name: 'author'
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: true
                      - label: 'Text'
                        name: 'text'
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: false

    - name: 'services'
      label: 'Services'
      folder: 'content/services'
      format: 'frontmatter'
      create: false
      delete: false
      identifier_field: 'title'
      preview_path: '/services'
      slug: 'services'
      editor:
          preview: false
      fields:
          - label: 'Sitemap'
            name: 'sitemap'
            widget: 'object'
            <<: *sitemap
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - label: 'Heading File'
            name: 'headingFile'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - label: 'Problem Overview'
            name: 'problemOverview'
            widget: object
            summary: '{{fields.pageTagline}}'
            fields:
                - {
                      label: 'Page Tagline',
                      name: 'pageTagline',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - label: 'Problem File'
                  name: 'problemFile'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
                - {
                      label: 'Problem Overview 1',
                      name: 'problemOverview1',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - label: 'Problem Items 1'
                  name: 'problemItems1'
                  widget: 'list'
                  allow_add: true
                  summary: '{{fields.description}}'
                  fields:
                      - {
                            label: 'Description',
                            name: 'description',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: false,
                        }
                - {
                      label: 'Problem Overview 2',
                      name: 'problemOverview2',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - label: 'Problem Items 2'
                  name: 'problemItems2'
                  widget: 'list'
                  allow_add: true
                  summary: '{{fields.description}}'
                  fields:
                      - {
                            label: 'Description',
                            name: 'description',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: false,
                        }
          - label: 'Solution'
            name: solution
            widget: object
            summary: '{{ fields.title }}'
            fields:
                - {
                      label: 'Title',
                      name: 'title',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - label: 'Solution Overview File'
                  name: 'solutionOverviewFile'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: false,
                  }
                - {
                      label: 'Solution Action',
                      name: 'action',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - label: 'Solution Action Description'
                  name: 'actionOverview'
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: false
                - label: 'Action Call to Action text'
                  name: actionCta
                  widget: string
                - label: 'Action File'
                  name: 'actionFile'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
                - {
                      label: 'Next Steps Heading',
                      name: 'nextStepsHeading',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - label: 'Next Steps'
                  name: nextSteps
                  widget: list
                  summary: '{{ fields.title }}'
                  fields:
                      - label: Title
                        name: title
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: true
                - label: 'Next Steps Subheading'
                  name: 'nextStepsSubheading'
                  widget: 'markdown'
                  modes: ['rich_text']
