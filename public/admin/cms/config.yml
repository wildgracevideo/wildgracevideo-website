backend:
    name: github
    branch: main
    repo: wildgracevideo/wildgracevideo-website
    base_url: http://localhost:3000
    auth_endpoint: /api/admin/cms/auth

media_folder: public/uploads
public_folder: /uploads

local_backend:
    url: http://localhost:8081/api/v1
    allowed_hosts: ['localhost', '127.0.0.1']

publish_mode: editorial_workflow

VideoInfo: &videoInfo
    fields:
        - label: 'Video'
          name: 'video'
          widget: 'file'
          media_library:
              allow_multiple: false
              choose_url: true
              config:
                  multiple: false
                  max_file_size: 4096000
        - {
              label: 'Thumbnail Image',
              name: 'thumbnailImage',
              widget: 'image',
              choose_url: true,
              allow_multiple: false,
          }
        - label: 'SEO Video Title (About 125 characters)'
          name: seoTitle
          widget: 'text'
        - label: 'SEO Video Description (About 150-160 characters)'
          name: seoDescription
          widget: 'text'
        - label: 'Publication Date (Change only if changing the video file)'
          name: publicationDate
          widget: 'datetime'

collections:
    - name: 'product'
      label: 'Product'
      folder: 'content/product'
      format: 'frontmatter'
      create: true
      identifier_field: 'path'
      slug: '{{slug}}'
      preview_path: 'products/{{slug}}'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - {
                label: 'SEO Description (About 150-160 characters)',
                name: 'description',
                widget: 'text',
            }
          - {
                label: 'Path (All lowercase, separate words with -, no starting /) DO NOT CHANGE ONCE CREATED',
                name: 'path',
                widget: 'string',
            }
          - {
                label: 'Product Image (384 x 384 webp)',
                name: 'productImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Published Date (This affects ordering in Shop page)',
                name: 'publishedDate',
                widget: 'datetime',
            }
          - {
                label: 'SEO Product Image Description',
                name: 'imageDescription',
                widget: 'string',
            }
          - {
                label: 'Page Preview Image (1200 x 630 webp)',
                name: 'ogImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Top Background Image (2048 x 683 webp)',
                name: 'topBackgroundImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Call To Action Background Image (6192 x 3456 webp)',
                name: 'callToActionBackgroundImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - { label: 'Product Name', name: 'productName', widget: 'string' }
          - {
                label: 'Product Tagline',
                name: 'productTagline',
                widget: 'markdown',
                minimal: true,
                modes: ['rich_text'],
            }
          - {
                label: 'Short description',
                name: 'shortDescription',
                widget: 'text',
            }
          - {
                label: 'Product description',
                name: 'productDescription',
                widget: 'markdown',
                modes: ['rich_text'],
            }
          - {
                label: 'Price (Dollars)',
                name: 'priceDollars',
                widget: 'number',
                value_type: 'int',
                min: 0,
            }
          - {
                label: 'Original Price (Dollars)',
                name: 'originalPriceDollars',
                widget: 'number',
                value_type: 'int',
                min: 0,
            }
          - {
                label: 'Stripe Price ID',
                name: 'stripePriceId',
                widget: 'string',
            }
          - {
                label: 'Send Grid Template ID',
                name: 'sendGridTemplateId',
                widget: 'string',
            }
          - {
                label: 'Omnisend Purchase Tag',
                name: 'omnisendTag',
                widget: 'string',
            }
          - label: "What's Inside Components"
            name: 'whatsInsideComponents'
            widget: 'list'
            fields:
                - {
                      label: 'Text',
                      name: 'text',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
          - {
                label: 'Call To Action title',
                name: 'callToActionTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - {
                label: 'Call To Action subheading',
                name: 'callToActionSubheading',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }

    - name: 'portfolio'
      label: 'Portfolio'
      folder: 'content/portfolio'
      format: 'frontmatter'
      create: false
      delete: false
      identifier_field: 'title'
      slug: 'portfolio'
      preview_path: 'portfolio'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - { label: 'Page Title', name: 'heading', widget: 'string' }
          - label: 'Videos'
            name: 'videos'
            widget: 'list'
            summary: '{{fields.title}}'
            preview:
            fields:
                - { label: 'Video Title', name: 'title', widget: 'string' }
                - label: 'Video Info'
                  name: 'videoInfo'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *videoInfo
    - name: 'service'
      label: 'Service'
      folder: 'content/service'
      format: 'frontmatter'
      create: true
      identifier_field: 'path'
      slug: '{{slug}}'
      preview_path: 'services/{{slug}}'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - {
                label: 'Page Preview Image (1200 x 630 webp)',
                name: 'ogImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
                required: false,
            }
          - {
                label: 'Path (All lowercase, separate words with -, no starting /) DO NOT CHANGE ONCE CREATED',
                name: 'path',
                widget: 'string',
            }
          - { label: 'Page Title', name: 'pageTitle', widget: 'string' }
          - { label: 'Product Title', name: 'productTitle', widget: 'string' }
          - { label: 'Menu Title', name: 'menuTitle', widget: 'string' }
          - {
                label: 'Menu Description',
                name: 'menuDescription',
                widget: 'string',
            }
          - {
                label: 'Menu Hero Icon Name (https://heroicons.com/outline Only pick from outline i.e: academic-cap)',
                name: 'menuIcon',
                widget: 'string',
            }
          - {
                label: 'Product Description',
                name: 'productDescription',
                widget: 'markdown',
                modes: ['rich_text'],
            }
          - {
                label: 'Product Subtext',
                name: 'productSubtext',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - label: 'Packages'
            name: 'packages'
            widget: 'list'
            fields:
                - {
                      label: 'Title (Without "The")',
                      name: 'title',
                      widget: 'string',
                  }
                - {
                      label: 'Price',
                      name: 'price',
                      widget: 'number',
                      required: false,
                  }
                - label: 'Components'
                  name: 'components'
                  widget: 'list'
                  fields:
                      - {
                            label: 'Title',
                            name: 'title',
                            widget: 'string',
                            required: false,
                        }
                      - {
                            label: 'Description (Non-bold component description, use if title is blank)',
                            name: 'description',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                            required: false,
                        }
                      - {
                            label: 'Contents',
                            name: 'contents',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
          - label: 'Add-Ons'
            name: 'addOns'
            widget: 'list'
            required: false
            summary: '{{fields.id}}'
            fields:
                - label: 'Numeric identifier (1 matches the color of the first component in a package)'
                  name: 'id'
                  widget: 'number'
                - label: 'Components'
                  name: 'components'
                  widget: 'list'
                  fields:
                      - {
                            label: 'Contents',
                            name: 'contents',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
          - {
                label: 'Disclaimer',
                name: 'disclaimer',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }

    - name: 'home'
      label: 'Home'
      folder: 'content/home'
      format: 'frontmatter'
      create: false
      delete: false
      identifier_field: 'title'
      preview_path: '/'
      slug: 'home'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - label: 'Reel Video'
            name: 'reelVideo'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            fields:
                - {
                      label: 'Reel Video Thumbnail Image',
                      name: 'thumbnailImage',
                      widget: 'image',
                      choose_url: true,
                      allow_multiple: false,
                  }
                - label: 'SEO Video Title (About 125 characters)'
                  name: seoTitle
                  widget: 'text'
                - label: 'SEO Video Description (About 150-160 characters)'
                  name: seoDescription
                  widget: 'text'
          - {
                label: 'Page Title',
                name: 'pageTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - {
                label: 'Page tagline',
                name: 'pageTagline',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: false,
            }
          - label: 'Testimonial Quotes'
            name: 'testimonialQuotes'
            widget: 'list'
            allow_add: false
            min: 2
            max: 2
            summary: '{{fields.author}}'
            fields:
                - {
                      label: 'Quote',
                      name: 'quote',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - { label: 'Author', name: 'author', widget: 'string' }
          - label: 'Video Highlight'
            name: videoHighlight
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'Video Highlight Title'
                  name: 'title'
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Videos'
                  name: 'videos'
                  min: 3
                  max: 3
                  allow_add: false
                  widget: 'list'
                  summary: '{{fields.title}}'
                  fields:
                      - {
                            label: 'Video Title',
                            name: 'title',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
                      - {
                            label: 'Video Description',
                            name: 'description',
                            widget: 'markdown',
                            modes: ['rich_text'],
                        }
                      - label: 'Video (Up to 4MB preferably 1MB)'
                        name: 'video'
                        widget: 'file'
                        media_library:
                            allow_multiple: false
                            choose_url: true
                            config:
                                multiple: false
                                max_file_size: 4096000
                      - {
                            label: 'Thumbnail Image',
                            name: 'thumbnailImage',
                            widget: 'image',
                            choose_url: true,
                            allow_multiple: false,
                        }
                      - label: 'SEO Video Title (About 125 characters)'
                        name: seoTitle
                        widget: 'text'
                      - label: 'SEO Video Description (About 150-160 characters)'
                        name: seoDescription
                        widget: 'text'
                      - label: 'Publication Date (Change only if changing the video file)'
                        name: publicationDate
                        widget: 'datetime'
          - label: 'About Me'
            name: 'aboutMe'
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'About Me Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'About Me Description'
                  name: description
                  widget: 'markdown'
                  modes: ['rich_text']
                - label: 'About Me Image or Video'
                  widget: 'object'
                  name: 'file'
                  summary: '{{fields.seoTitle}}'
                  fields:
                      - label: 'About Me File (aspect-ratio 1/1.25)'
                        choose_url: true
                        allow_multiple: false
                        name: 'file'
                        widget: 'file'
                        media_library:
                            allow_multiple: false
                            choose_url: true
                            config:
                                multiple: false
                                max_file_size: 4096000
                      - {
                            label: 'About Me Image SEO Title',
                            name: 'seoTitle',
                            widget: 'string',
                        }
                      - {
                            label: 'About Me Image SEO Description (About 125 characters)',
                            name: 'seoDescription',
                            widget: 'text',
                        }
                      - label: 'Thumbnail Image (Only if the file is an mp4 video)'
                        widget: 'image'
                        name: 'thumbnailImage'
                        choose_url: true
                        allow_multiple: false
                        required: false
                      - label: 'Publication Date (Change only if changing the file)'
                        name: publicationDate
                        widget: 'datetime'
          - label: 'Trusted Brand Title'
            name: 'trustedBrandTitle'
            widget: 'markdown'
            modes: ['rich_text']
            minimal: true
          - label: 'Trusted Brand Logos'
            name: 'trustedBrandLogos'
            widget: 'list'
            min: 5
            summary: '{{fields.companyName}}'
            fields:
                - {
                      label: 'Company Name',
                      name: 'companyName',
                      widget: 'string',
                  }
                - {
                      label: 'SEO Description (About 125 characters)',
                      name: 'altText',
                      widget: 'text',
                  }
                - {
                      label: 'Image',
                      name: 'image',
                      widget: 'image',
                      choose_url: true,
                      allow_multiple: false,
                  }
                - {
                      label: 'Width',
                      name: 'width',
                      default: 112,
                      widget: 'number',
                      value_type: 'int',
                      min: 1,
                  }
          - label: 'How To'
            name: 'howTo'
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'How To Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'How To SEO Title (Less than 125 characters)'
                  name: seoTitle
                  widget: 'string'
                - label: 'Steps'
                  name: 'steps'
                  widget: 'list'
                  min: 1
                  fields:
                      - {
                            label: 'Step Title',
                            name: 'title',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
                      - {
                            label: 'Step Description',
                            name: 'description',
                            widget: 'markdown',
                            modes: ['rich_text'],
                        }
                - {
                      label: 'Footer',
                      name: 'footer',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      required: false,
                  }
          - label: 'Testimonials'
            name: 'testimonials'
            widget: 'object'
            summary: 'Testimonials'
            fields:
                - label: 'Background Image (webp)'
                  name: 'backgroundImage'
                  widget: 'image'
                  choose_url: true
                  allow_multiple: false
                - label: 'Background Image Vertical (webp)'
                  name: 'backgroundImageVertical'
                  widget: 'image'
                  choose_url: true
                  allow_multiple: false
                - label: 'Files (3 mp4 or webp 4 MB Max preferably 1MB)'
                  name: 'files'
                  widget: 'list'
                  min: 3
                  max: 3
                  allow_add: false
                  fields:
                      - label: 'File (mp4 or webp 4 MB Max preferably 1MB)'
                        name: 'file'
                        widget: 'file'
                        media_library:
                            allow_multiple: false
                            choose_url: true
                            config:
                                multiple: false
                                max_file_size: 4096000
                      - label: 'Thumbnail Image (Only if the file is an mp4 video)'
                        widget: 'image'
                        name: 'thumbnailImage'
                        choose_url: true
                        allow_multiple: false
                        required: false
                      - label: 'SEO Description (About 125 characters)'
                        name: 'seoDescription'
                        widget: 'text'
                      - label: 'SEO Title'
                        name: 'seoTitle'
                        widget: 'string'
                      - label: 'Publication Date (Change only if changing the file)'
                        name: publicationDate
                        widget: 'datetime'
          - label: 'FAQ'
            name: 'faq'
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'FAQ Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Questions'
                  name: 'questions'
                  widget: 'list'
                  min: 1
                  fields:
                      - {
                            label: 'Question',
                            name: 'question',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
                      - {
                            label: 'Answer',
                            name: 'answer',
                            widget: 'markdown',
                            modes: ['rich_text'],
                        }
    - name: 'links'
      label: 'Links'
      folder: 'content/link'
      format: 'frontmatter'
      create: true
      delete: false
      identifier_field: 'title'
      slug: 'links'
      preview_path: 'links'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - label: 'Links'
            name: 'links'
            widget: 'list'
            fields:
                - label: 'Name'
                  name: 'name'
                  widget: 'string'
                - label: 'Destination (URL Ex: https://www.google.com)'
                  name: 'destination'
                  widget: 'string'
