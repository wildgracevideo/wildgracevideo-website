backend:
    name: github
    branch: main
    repo: wildgracevideo/wildgracevideo-website
    base_url: https://www.wildgracevideo.com

media_folder: public/uploads
public_folder: /uploads

# If running locally and seeing unauthorized errors make sure `npx decap-server` is running
local_backend: false

publish_mode: editorial_workflow

VideoInfo: &videoInfo
    fields:
        - label: 'Video'
          name: 'video'
          widget: 'file'
          media_library:
              allow_multiple: false
              choose_url: true
              config:
                  multiple: false
        - {
              label: 'Thumbnail Image',
              name: 'thumbnailImage',
              widget: 'image',
              choose_url: true,
              allow_multiple: false,
          }
        - label: 'SEO Video Title (About 125 characters)'
          name: seoTitle
          widget: 'text'
        - label: 'SEO Video Description (About 150-160 characters)'
          name: seoDescription
          widget: 'text'
        - label: 'Publication Date (Change only if changing the video file)'
          name: publicationDate
          widget: 'datetime'

ImageInfo: &imageInfo
    fields:
        - label: 'Image'
          name: 'image'
          widget: 'file'
          media_library:
              allow_multiple: false
              choose_url: true
              config:
                  multiple: false
                  max_file_size: 4096000
        - label: 'SEO Image Title (About 125 characters)'
          name: seoTitle
          widget: 'text'
        - label: 'SEO Image Description (About 150-160 characters)'
          name: seoDescription
          widget: 'text'
        - label: 'Publication Date (Change only if changing the file)'
          name: publicationDate
          widget: 'datetime'

FileInfo: &fileInfo
    fields:
        - label: 'File'
          name: 'file'
          widget: 'file'
          media_library:
              allow_multiple: false
              choose_url: true
              config:
                  multiple: false
                  max_file_size: 4096000
        - {
              label: 'Thumbnail Image (Optional for Video, not needed for Image)',
              name: 'thumbnailImage',
              widget: 'image',
              choose_url: true,
              allow_multiple: false,
              required: false,
          }
        - label: 'SEO File Title (About 125 characters)'
          name: seoTitle
          widget: 'text'
        - label: 'SEO File Description (About 150-160 characters)'
          name: seoDescription
          widget: 'text'
        - label: 'Publication Date (Change only if changing the file)'
          name: publicationDate
          widget: 'datetime'

Sitemap: &sitemap
    fields:
        - {
              label: 'Change Frequency',
              name: 'changefreq',
              widget: 'select',
              options:
                  [
                      'always',
                      'hourly',
                      'daily',
                      'weekly',
                      'monthly',
                      'yearly',
                      'never',
                  ],
              default: 'monthly',
          }
        - {
              label: 'Include in Sitemap',
              name: 'include',
              widget: 'boolean',
              default: true,
          }
        - {
              label: 'Last Modified',
              name: 'lastmod',
              widget: 'datetime',
              default: '{{now}}',
              date_format: 'YYYY-MM-DD',
              time_format: false,
          }

collections:
    - name: 'freebie'
      label: 'Freebie'
      folder: 'content/freebie'
      format: 'frontmatter'
      create: true
      preview_path: '/shop'
      identifier_field: 'productName'
      slug: '{{slug}}'
      editor:
          preview: false
      fields:
          - { label: 'Freebie Name', name: 'productName', widget: 'string' }
          - { label: 'File Name', name: 'fileName', widget: 'string' }
          - { label: 'URL', name: 'fileURL', widget: 'string' }
          - {
                label: 'Published Date (This affects ordering in Shop page)',
                name: 'publishedDate',
                widget: 'datetime',
            }
          - label: 'File Info'
            name: 'fileInfo'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - {
                label: 'Short description',
                name: 'shortDescription',
                widget: 'text',
            }
    - name: 'product'
      label: 'Product'
      folder: 'content/product'
      format: 'frontmatter'
      create: true
      identifier_field: 'path'
      slug: '{{slug}}'
      preview_path: 'products/{{slug}}'
      editor:
          preview: false
      fields:
          - label: 'Sitemap'
            name: 'sitemap'
            widget: 'object'
            <<: *sitemap
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - {
                label: 'SEO Description (About 150-160 characters)',
                name: 'description',
                widget: 'text',
            }
          - {
                label: 'Path (All lowercase, separate words with -, no starting /) DO NOT CHANGE ONCE CREATED',
                name: 'path',
                widget: 'string',
            }
          - {
                label: 'Product Image',
                name: 'productImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Published Date (This affects ordering in Shop page)',
                name: 'publishedDate',
                widget: 'datetime',
            }
          - {
                label: 'SEO Product Image Description',
                name: 'imageDescription',
                widget: 'string',
            }
          - {
                label: 'Page Preview Image',
                name: 'ogImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Top Background Image',
                name: 'topBackgroundImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Call To Action Background Image',
                name: 'callToActionBackgroundImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - { label: 'Product Name', name: 'productName', widget: 'string' }
          - {
                label: 'Product Tagline',
                name: 'productTagline',
                widget: 'markdown',
                minimal: true,
                modes: ['rich_text'],
            }
          - {
                label: 'Short description',
                name: 'shortDescription',
                widget: 'text',
            }
          - {
                label: 'Product description',
                name: 'productDescription',
                widget: 'markdown',
                modes: ['rich_text'],
            }
          - {
                label: 'Price (Dollars)',
                name: 'priceDollars',
                widget: 'number',
                value_type: 'int',
                min: 0,
            }
          - {
                label: 'Original Price (Dollars)',
                name: 'originalPriceDollars',
                widget: 'number',
                value_type: 'int',
                min: 0,
            }
          - {
                label: 'Stripe Price ID',
                name: 'stripePriceId',
                widget: 'string',
            }
          - {
                label: 'Send Grid Template ID',
                name: 'sendGridTemplateId',
                widget: 'string',
            }
          - {
                label: 'Omnisend Purchase Tag',
                name: 'omnisendTag',
                widget: 'string',
            }
          - label: "What's Inside Components"
            name: 'whatsInsideComponents'
            widget: 'list'
            fields:
                - {
                      label: 'Text',
                      name: 'text',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
          - {
                label: 'Call To Action title',
                name: 'callToActionTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - {
                label: 'Call To Action subheading',
                name: 'callToActionSubheading',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }

    - name: 'portfolio'
      label: 'Portfolio'
      folder: 'content/portfolio'
      format: 'frontmatter'
      create: false
      delete: false
      identifier_field: 'title'
      slug: 'portfolio'
      preview_path: 'portfolio'
      editor:
          preview: false
      fields:
          - label: 'Sitemap'
            name: 'sitemap'
            widget: 'object'
            <<: *sitemap
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - { label: 'Page Title', name: 'heading', widget: 'string' }
          - label: 'Videos'
            name: 'videos'
            widget: 'list'
            summary: '{{fields.title}}'
            preview:
            fields:
                - { label: 'Video Title', name: 'title', widget: 'string' }
                - label: 'Video Info (If linking to another page, fill out Page Path and set Video to http://localhost.)'
                  name: 'videoInfo'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  required: false
                  <<: *videoInfo
                - {
                      label: 'Page Path (i.e. /case-studies/van-essential or /case-study/test)',
                      name: 'pagePath',
                      widget: 'string',
                      required: false,
                  }
    - name: 'custom-portfolio'
      label: 'Custom Portfolios'
      folder: 'content/custom-portfolio'
      format: 'frontmatter'
      identifier_field: 'path'
      slug: '{{slug}}'
      preview_path: 'portfolio/{{slug}}'
      create: true
      editor:
          preview: false
      fields:
          - {
                label: 'Path (DO NOT CHANGE ONCE CREATED, DO NOT REPEAT) (Should be short, all lowercase, and words separated with -)',
                name: 'path',
                widget: 'string',
            }
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - { label: 'Page Title', name: 'heading', widget: 'string' }
          - label: 'Videos'
            name: 'videos'
            widget: 'list'
            summary: '{{fields.title}}'
            preview:
            fields:
                - { label: 'Video Title', name: 'title', widget: 'string' }
                - label: 'Video Info'
                  name: 'videoInfo'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *videoInfo

    - name: 'about'
      label: 'About'
      folder: 'content/about'
      format: 'frontmatter'
      create: true
      delete: false
      identifier_field: 'title'
      preview_path: '/about'
      slug: 'about'
      editor:
          preview: false
      fields:
          - label: 'Sitemap'
            name: 'sitemap'
            widget: 'object'
            <<: *sitemap
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - {
                label: 'Page Title',
                name: 'pageTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - label: 'About Me'
            name: 'aboutMe'
            widget: 'object'
            summary: '{{fields.title}}'
            required: true
            fields:
                - {
                      label: 'Title',
                      name: 'title',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - {
                      label: 'Subtitle',
                      name: 'subtitle',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: false,
                  }
                - {
                      label: 'Call To Action',
                      name: 'callToAction',
                      widget: 'string',
                  }
                - {
                      label: 'Footer',
                      name: 'footer',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - label: 'About Me Image or Video'
                  widget: 'object'
                  name: 'file'
                  summary: '{{fields.seoTitle}}'
                  fields:
                      - label: 'About Me File (aspect-ratio 1/1.25)'
                        choose_url: true
                        allow_multiple: false
                        name: 'file'
                        widget: 'file'
                        media_library:
                            allow_multiple: false
                            choose_url: true
                            config:
                                multiple: false
                                max_file_size: 4096000
                      - {
                            label: 'About Me Image SEO Title',
                            name: 'seoTitle',
                            widget: 'string',
                        }
                      - {
                            label: 'About Me Image SEO Description (About 125 characters)',
                            name: 'seoDescription',
                            widget: 'text',
                        }
                      - label: 'Thumbnail Image (Only if the file is an mp4 video)'
                        widget: 'image'
                        name: 'thumbnailImage'
                        choose_url: true
                        allow_multiple: false
                        required: false
                      - label: 'Publication Date (Change only if changing the file)'
                        name: publicationDate
                        widget: 'datetime'
          - label: 'Next Steps'
            name: nextSteps
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'File Info'
                  name: 'fileInfo'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
          - label: 'Gaps'
            name: gaps
            widget: 'object'
            summary: 'Gaps'
            fields:
                - label: 'Call To Action'
                  name: callToAction
                  widget: 'string'
                - label: 'File Info'
                  name: 'backgroundImage'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
                - label: 'Items'
                  name: items
                  widget: 'list'
                  summary: '{{fields.title}}'
                  fields:
                      - label: 'Title'
                        name: title
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: true
                      - label: 'Description'
                        name: description
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: false
          - label: 'Solution'
            name: solution
            summary: '{{fields.title}}'
            widget: 'object'
            fields:
                - label: 'Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Subtitle'
                  name: subtitle
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
          - label: 'Goal'
            name: goal
            summary: '{{fields.title}}'
            widget: 'object'
            fields:
                - label: 'Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Subtitle'
                  name: subtitle
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'File'
                  name: 'file'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
                - label: 'Accent File'
                  name: 'accentFile'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
                - label: 'Call To Action'
                  name: callToAction
                  widget: string
                - label: 'How To Help'
                  name: howToHelp
                  widget: 'object'
                  summary: '{{fields.title}}'
                  fields:
                      - label: 'Title'
                        name: title
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: true
                      - label: 'Items'
                        name: items
                        widget: 'list'
                        summary: '{{fields.title}}'
                        fields:
                            - label: 'Title'
                              name: title
                              widget: 'markdown'
                              modes: ['rich_text']
                              minimal: true
                            - label: 'Description'
                              name: description
                              widget: 'markdown'
                              modes: ['rich_text']
                              minimal: false
                            - label: 'Call To Action'
                              name: callToAction
                              widget: string
                            - label: 'Call To Action Path (i.e. /case-studies/van-essential or /case-study/test)'
                              name: callToActionPath
                              widget: string
          - label: 'Testimonial'
            name: testimonial
            summary: '{{fields.title}}'
            widget: 'object'
            fields:
                - label: 'Author'
                  name: author
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Comment'
                  name: comment
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'File'
                  name: 'file'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
          - label: 'Trust'
            name: trust
            summary: '{{fields.title}}'
            widget: 'object'
            fields:
                - label: 'Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Items'
                  name: items
                  widget: 'list'
                  summary: '{{fields.title}}'
                  fields:
                      - label: 'Title'
                        name: title
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: true
                      - label: 'Description'
                        name: description
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: false
          - label: 'FAQ'
            name: 'faq'
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'FAQ Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Questions'
                  name: 'questions'
                  widget: 'list'
                  min: 1
                  fields:
                      - {
                            label: 'Question',
                            name: 'question',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
                      - {
                            label: 'Answer',
                            name: 'answer',
                            widget: 'markdown',
                            modes: ['rich_text'],
                        }
          - label: 'Background'
            name: background
            widget: 'list'
            summary: '{{fields.title}}'
            fields:
                - label: 'Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Description'
                  name: description
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: false
                - label: 'File Info'
                  name: 'fileInfo'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo

    - name: 'service-landing-page'
      label: 'Service Landing Page'
      folder: 'content/service-landing-page'
      format: 'frontmatter'
      create: true
      identifier_field: 'path'
      preview_path: 'service-overview/{{slug}}'
      slug: '{{slug}}'
      editor:
