backend:
    name: github
    branch: main
    repo: wildgracevideo/wildgracevideo-website
    base_url: http://localhost:3000

media_folder: public/uploads
public_folder: /uploads

# If running locally and seeing unauthorized errors make sure `npx decap-server` is running
local_backend: true

publish_mode: editorial_workflow

VideoInfo: &videoInfo
    fields:
        - label: 'Video'
          name: 'video'
          widget: 'file'
          media_library:
              allow_multiple: false
              choose_url: true
              config:
                  multiple: false
        - {
              label: 'Thumbnail Image (Optional)',
              name: 'thumbnailImage',
              widget: 'image',
              choose_url: true,
              allow_multiple: false,
          }
        - label: 'SEO Video Title (About 125 characters)'
          name: seoTitle
          widget: 'text'
        - label: 'SEO Video Description (About 150-160 characters)'
          name: seoDescription
          widget: 'text'
        - label: 'Publication Date (Change only if changing the video file)'
          name: publicationDate
          widget: 'datetime'

ImageInfo: &imageInfo
    fields:
        - label: 'Image'
          name: 'image'
          widget: 'file'
          media_library:
              allow_multiple: false
              choose_url: true
              config:
                  multiple: false
                  max_file_size: 4096000
        - label: 'SEO Image Title (About 125 characters)'
          name: seoTitle
          widget: 'text'
        - label: 'SEO Image Description (About 150-160 characters)'
          name: seoDescription
          widget: 'text'
        - label: 'Publication Date (Change only if changing the file)'
          name: publicationDate
          widget: 'datetime'

FileInfo: &fileInfo
    fields:
        - label: 'File'
          name: 'file'
          widget: 'file'
          media_library:
              allow_multiple: false
              choose_url: true
              config:
                  multiple: false
                  max_file_size: 4096000
        - {
              label: 'Thumbnail Image (Optional for Video, not needed for Image)',
              name: 'thumbnailImage',
              widget: 'image',
              choose_url: true,
              allow_multiple: false,
              required: false,
          }
        - label: 'SEO File Title (About 125 characters)'
          name: seoTitle
          widget: 'text'
        - label: 'SEO File Description (About 150-160 characters)'
          name: seoDescription
          widget: 'text'
        - label: 'Publication Date (Change only if changing the file)'
          name: publicationDate
          widget: 'datetime'

collections:
    - name: 'freebie'
      label: 'Freebie'
      folder: 'content/freebie'
      format: 'frontmatter'
      create: true
      preview_path: '/shop'
      identifier_field: 'productName'
      slug: '{{slug}}'
      editor:
          preview: false
      fields:
          - { label: 'Freebie Name', name: 'productName', widget: 'string' }
          - { label: 'File Name', name: 'fileName', widget: 'string' }
          - { label: 'URL', name: 'fileURL', widget: 'string' }
          - {
                label: 'Published Date (This affects ordering in Shop page)',
                name: 'publishedDate',
                widget: 'datetime',
            }
          - label: 'File Info'
            name: 'fileInfo'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - {
                label: 'Short description',
                name: 'shortDescription',
                widget: 'text',
            }
    - name: 'product'
      label: 'Product'
      folder: 'content/product'
      format: 'frontmatter'
      create: true
      identifier_field: 'path'
      slug: '{{slug}}'
      preview_path: 'products/{{slug}}'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - {
                label: 'SEO Description (About 150-160 characters)',
                name: 'description',
                widget: 'text',
            }
          - {
                label: 'Path (All lowercase, separate words with -, no starting /) DO NOT CHANGE ONCE CREATED',
                name: 'path',
                widget: 'string',
            }
          - {
                label: 'Product Image',
                name: 'productImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Published Date (This affects ordering in Shop page)',
                name: 'publishedDate',
                widget: 'datetime',
            }
          - {
                label: 'SEO Product Image Description',
                name: 'imageDescription',
                widget: 'string',
            }
          - {
                label: 'Page Preview Image',
                name: 'ogImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Top Background Image',
                name: 'topBackgroundImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - {
                label: 'Call To Action Background Image',
                name: 'callToActionBackgroundImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
            }
          - { label: 'Product Name', name: 'productName', widget: 'string' }
          - {
                label: 'Product Tagline',
                name: 'productTagline',
                widget: 'markdown',
                minimal: true,
                modes: ['rich_text'],
            }
          - {
                label: 'Short description',
                name: 'shortDescription',
                widget: 'text',
            }
          - {
                label: 'Product description',
                name: 'productDescription',
                widget: 'markdown',
                modes: ['rich_text'],
            }
          - {
                label: 'Price (Dollars)',
                name: 'priceDollars',
                widget: 'number',
                value_type: 'int',
                min: 0,
            }
          - {
                label: 'Original Price (Dollars)',
                name: 'originalPriceDollars',
                widget: 'number',
                value_type: 'int',
                min: 0,
            }
          - {
                label: 'Stripe Price ID',
                name: 'stripePriceId',
                widget: 'string',
            }
          - {
                label: 'Send Grid Template ID',
                name: 'sendGridTemplateId',
                widget: 'string',
            }
          - {
                label: 'Omnisend Purchase Tag',
                name: 'omnisendTag',
                widget: 'string',
            }
          - label: "What's Inside Components"
            name: 'whatsInsideComponents'
            widget: 'list'
            fields:
                - {
                      label: 'Text',
                      name: 'text',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
          - {
                label: 'Call To Action title',
                name: 'callToActionTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - {
                label: 'Call To Action subheading',
                name: 'callToActionSubheading',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }

    - name: 'portfolio'
      label: 'Portfolio'
      folder: 'content/portfolio'
      format: 'frontmatter'
      create: false
      delete: false
      identifier_field: 'title'
      slug: 'portfolio'
      preview_path: 'portfolio'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - { label: 'Page Title', name: 'heading', widget: 'string' }
          - label: 'Videos'
            name: 'videos'
            widget: 'list'
            summary: '{{fields.title}}'
            preview:
            fields:
                - { label: 'Video Title', name: 'title', widget: 'string' }
                - label: 'Video Info (If linking to another page, fill out Page Path and set Video to http://localhost.)'
                  name: 'videoInfo'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  required: false
                  <<: *videoInfo
                - {
                      label: 'Page Path (i.e. /case-studies/van-essential)',
                      name: 'pagePath',
                      widget: 'string',
                      required: false,
                  }
    - name: 'custom-portfolio'
      label: 'Custom Portfolios'
      folder: 'content/custom-portfolio'
      format: 'frontmatter'
      identifier_field: 'path'
      slug: '{{slug}}'
      preview_path: 'portfolio/{{slug}}'
      create: true
      editor:
          preview: false
      fields:
          - {
                label: 'Path (DO NOT CHANGE ONCE CREATED, DO NOT REPEAT) (Should be short, all lowercase, and words separated with -)',
                name: 'path',
                widget: 'string',
            }
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - { label: 'Page Title', name: 'heading', widget: 'string' }
          - label: 'Videos'
            name: 'videos'
            widget: 'list'
            summary: '{{fields.title}}'
            preview:
            fields:
                - { label: 'Video Title', name: 'title', widget: 'string' }
                - label: 'Video Info'
                  name: 'videoInfo'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *videoInfo

    - name: 'service'
      label: 'Service'
      folder: 'content/service'
      format: 'frontmatter'
      create: true
      identifier_field: 'path'
      slug: '{{slug}}'
      preview_path: 'services/{{slug}}'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - {
                label: 'Page Preview Image',
                name: 'ogImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
                required: false,
            }
          - {
                label: 'Path (All lowercase, separate words with -, no starting /) DO NOT CHANGE ONCE CREATED',
                name: 'path',
                widget: 'string',
            }
          - { label: 'Page Title', name: 'pageTitle', widget: 'string' }
          - { label: 'Product Title', name: 'productTitle', widget: 'string' }
          - {
                label: 'Product Description',
                name: 'productDescription',
                widget: 'markdown',
                modes: ['rich_text'],
            }
          - {
                label: 'Product Subtext',
                name: 'productSubtext',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - label: 'Packages'
            name: 'packages'
            widget: 'list'
            fields:
                - {
                      label: 'Title (Without "The")',
                      name: 'title',
                      widget: 'string',
                  }
                - {
                      label: 'Price',
                      name: 'price',
                      widget: 'number',
                      required: false,
                  }
                - label: 'Components'
                  name: 'components'
                  widget: 'list'
                  fields:
                      - {
                            label: 'Title',
                            name: 'title',
                            widget: 'string',
                            required: false,
                        }
                      - {
                            label: 'Description (Non-bold component description, use if title is blank)',
                            name: 'description',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                            required: false,
                        }
                      - {
                            label: 'Contents',
                            name: 'contents',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
          - label: 'Add-Ons'
            name: 'addOns'
            widget: 'list'
            required: false
            summary: '{{fields.id}}'
            fields:
                - label: 'Numeric identifier (1 matches the color of the first component in a package)'
                  name: 'id'
                  widget: 'number'
                - label: 'Components'
                  name: 'components'
                  widget: 'list'
                  fields:
                      - {
                            label: 'Contents',
                            name: 'contents',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
          - {
                label: 'Disclaimer',
                name: 'disclaimer',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }

    - name: 'about'
      label: 'About'
      folder: 'content/about'
      format: 'frontmatter'
      create: true
      delete: false
      identifier_field: 'title'
      preview_path: '/about'
      slug: 'about'
      editor:
          preview: false
      fields:
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - {
                label: 'Page Title',
                name: 'pageTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - label: 'About Me'
            name: 'aboutMe'
            widget: 'object'
            summary: '{{fields.title}}'
            required: true
            fields:
                - {
                      label: 'Title',
                      name: 'title',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: false,
                  }
                - label: 'About Me Image or Video'
                  widget: 'object'
                  name: 'file'
                  summary: '{{fields.seoTitle}}'
                  fields:
                      - label: 'About Me File (aspect-ratio 1/1.25)'
                        choose_url: true
                        allow_multiple: false
                        name: 'file'
                        widget: 'file'
                        media_library:
                            allow_multiple: false
                            choose_url: true
                            config:
                                multiple: false
                                max_file_size: 4096000
                      - {
                            label: 'About Me Image SEO Title',
                            name: 'seoTitle',
                            widget: 'string',
                        }
                      - {
                            label: 'About Me Image SEO Description (About 125 characters)',
                            name: 'seoDescription',
                            widget: 'text',
                        }
                      - label: 'Thumbnail Image (Only if the file is an mp4 video)'
                        widget: 'image'
                        name: 'thumbnailImage'
                        choose_url: true
                        allow_multiple: false
                        required: false
                      - label: 'Publication Date (Change only if changing the file)'
                        name: publicationDate
                        widget: 'datetime'
          - label: 'FAQ'
            name: 'faq'
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'FAQ Title'
                  name: title
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Questions'
                  name: 'questions'
                  widget: 'list'
                  min: 1
                  fields:
                      - {
                            label: 'Question',
                            name: 'question',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
                      - {
                            label: 'Answer',
                            name: 'answer',
                            widget: 'markdown',
                            modes: ['rich_text'],
                        }
          - label: 'Assets'
            name: assets
            widget: 'list'
            min: 1
            summary: '{{fields.seoTitle}}'
            fields:
                - label: 'Video Or Photo'
                  name: 'file'
                  widget: 'file'
                  media_library:
                      allow_multiple: false
                      choose_url: true
                      config:
                          multiple: false
                          max_file_size: 4096000
                - {
                      label: 'Thumbnail Image (Only for Video)',
                      name: 'thumbnailImage',
                      widget: 'image',
                      required: false,
                      choose_url: true,
                      allow_multiple: false,
                  }
                - label: 'Wide'
                  name: 'isWide'
                  default: false
                  widget: 'boolean'
                - label: 'SEO Title (About 125 characters)'
                  name: 'seoTitle'
                  widget: 'string'
                - label: 'SEO Description (About 150-160 characters)'
                  name: seoDescription
                  widget: 'text'
                - label: 'Publication Date (Change only if changing the file)'
                  name: publicationDate
                  widget: 'datetime'
          - label: 'Testimonials'
            name: 'testimonials'
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'Title'
                  name: 'title'
                  widget: 'text'
                - label: 'Client Testimonials'
                  name: 'clientTestimonials'
                  widget: 'list'
                  min: 2
                  summary: '{{fields.author}}'
                  fields:
                      - label: 'Author'
                        name: 'author'
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: true
                      - label: 'Text'
                        name: 'text'
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: false
                      - label: 'File Info'
                        name: 'fileInfo'
                        widget: 'object'
                        summary: '{{fields.seoTitle}}'
                        <<: *fileInfo

    - name: 'service-landing-page'
      label: 'Service Landing Page'
      folder: 'content/service-landing-page'
      format: 'frontmatter'
      create: true
      identifier_field: 'path'
      preview_path: 'service-overview/{{slug}}'
      slug: '{{slug}}'
      editor:
          preview: false
      fields:
          - label: 'Sitemap (Only change location change)'
            name: 'sitemap'
            widget: 'object'
            fields:
                - {
                      label: 'Change Frequency',
                      name: 'changefreq',
                      widget: 'select',
                      options:
                          [
                              'always',
                              'hourly',
                              'daily',
                              'weekly',
                              'monthly',
                              'yearly',
                              'never',
                          ],
                      default: 'monthly',
                  }
                - {
                      label: 'Include in Sitemap',
                      name: 'include',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Last Modified',
                      name: 'lastmod',
                      widget: 'datetime',
                      default: '{{now}}',
                      date_format: 'YYYY-MM-DD',
                      time_format: false,
                  }
                - {
                      label: 'Location',
                      name: 'loc',
                      widget: 'string',
                      default: '/service-overview/{{slug}}',
                  }
          - {
                label: 'Page Preview Image',
                name: 'ogImage',
                widget: 'image',
                choose_url: true,
                allow_multiple: false,
                required: false,
            }
          - {
                label: 'Path (All lowercase, separate words with -, no starting /) DO NOT CHANGE ONCE CREATED',
                name: 'path',
                widget: 'string',
            }
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - label: 'File Info'
            name: 'fileInfo'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - {
                label: 'Page Title',
                name: 'pageTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - {
                label: 'Page Description',
                name: 'pageDescription',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: false,
            }
          - label: 'Overview'
            name: 'overview'
            widget: 'object'
            summary: '{{ fields.title }}'
            fields:
                - { label: 'Title', name: 'title', widget: 'string' }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: false,
                  }
                - label: 'File Info'
                  name: 'fileInfo'
                  widget: 'object'
                  <<: *fileInfo
          - label: 'Files'
            name: 'files'
            widget: 'list'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - label: 'Call to Action'
            name: 'callsToAction'
            widget: 'list'
            summary: '{{fields.title}}'
            fields:
                - {
                      label: 'Title',
                      name: 'title',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: false,
                  }
                - {
                      label: 'Call to Action Text',
                      name: 'callToActionText',
                      widget: 'string',
                  }
                - label: 'Is Vertical File'
                  name: 'isVertical'
                  widget: 'boolean'
                  default: false
                - label: 'File Info'
                  name: 'fileInfo'
                  widget: 'object'
                  <<: *fileInfo
          - label: 'Social Media Files'
            name: 'socialMediaFiles'
            widget: 'list'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - label: 'Testimonials'
            name: 'testimonials'
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'Client Testimonials'
                  name: 'clientTestimonials'
                  widget: 'list'
                  summary: '{{fields.author}}'
                  fields:
                      - label: 'Author'
                        name: 'author'
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: true
                      - label: 'Text'
                        name: 'text'
                        widget: 'markdown'
                        modes: ['rich_text']
                        minimal: false

    - name: 'home'
      label: 'Home'
      folder: 'content/home'
      format: 'frontmatter'
      create: false
      delete: false
      identifier_field: 'title'
      preview_path: '/'
      slug: 'home'
      editor:
          preview: false
      fields:
          - label: "Sitemap (Don't change)"
            name: 'sitemap'
            widget: 'object'
            fields:
                - {
                      label: 'Change Frequency',
                      name: 'changefreq',
                      widget: 'select',
                      options:
                          [
                              'always',
                              'hourly',
                              'daily',
                              'weekly',
                              'monthly',
                              'yearly',
                              'never',
                          ],
                      default: 'monthly',
                  }
                - {
                      label: 'Include in Sitemap',
                      name: 'include',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Last Modified',
                      name: 'lastmod',
                      widget: 'datetime',
                      default: '{{now}}',
                      date_format: 'YYYY-MM-DD',
                      time_format: false,
                  }
                - {
                      label: 'Location',
                      name: 'loc',
                      widget: 'string',
                      default: '/',
                  }
          - { label: 'SEO Title', name: 'title', widget: 'string' }
          - { label: 'SEO Description', name: 'description', widget: 'text' }
          - label: 'Reel Video'
            name: 'reelVideo'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            fields:
                - label: 'Reel Video'
                  name: 'video'
                  widget: 'file'
                  choose_url: true
                  allow_multiple: false
                  media_library:
                      allow_multiple: false
                - {
                      label: 'Reel Video Thumbnail Image',
                      name: 'thumbnailImage',
                      widget: 'image',
                      choose_url: true,
                      allow_multiple: false,
                  }
                - label: 'SEO Video Title (About 125 characters)'
                  name: seoTitle
                  widget: 'text'
                - label: 'SEO Video Description (About 150-160 characters)'
                  name: seoDescription
                  widget: 'text'
                - label: 'Publication Date (Change only if changing the video file)'
                  name: publicationDate
                  widget: 'datetime'
          - {
                label: 'Page Title',
                name: 'pageTitle',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: true,
            }
          - {
                label: 'Page tagline',
                name: 'pageTagline',
                widget: 'markdown',
                modes: ['rich_text'],
                minimal: false,
            }
          - label: 'Visit Portfolio File'
            name: 'visitPortfolioFile'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
          - label: 'Testimonial Quotes'
            name: 'testimonialQuotes'
            widget: 'list'
            allow_add: false
            min: 2
            max: 2
            summary: '{{fields.author}}'
            fields:
                - {
                      label: 'Quote',
                      name: 'quote',
                      widget: 'markdown',
                      modes: ['rich_text'],
                      minimal: true,
                  }
                - { label: 'Author', name: 'author', widget: 'string' }
          - label: 'Video Highlight'
            name: videoHighlight
            widget: 'object'
            summary: '{{fields.title}}'
            fields:
                - label: 'Video Highlight Title'
                  name: 'title'
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Videos'
                  name: 'videos'
                  min: 3
                  max: 3
                  allow_add: false
                  widget: 'list'
                  summary: '{{fields.title}}'
                  fields:
                      - label: 'Link Path (Ex: /service-overview/hotels)'
                        name: 'linkPath'
                        widget: 'string'
                      - {
                            label: 'Video Title',
                            name: 'title',
                            widget: 'markdown',
                            modes: ['rich_text'],
                            minimal: true,
                        }
                      - {
                            label: 'Video Description',
                            name: 'description',
                            widget: 'markdown',
                            modes: ['rich_text'],
                        }
                      - label: 'Video (Up to 4MB preferably 1MB)'
                        name: 'video'
                        widget: 'file'
                        media_library:
                            allow_multiple: false
                            choose_url: true
                            config:
                                multiple: false
                                max_file_size: 4096000
                      - {
                            label: 'Thumbnail Image',
                            name: 'thumbnailImage',
                            widget: 'image',
                            choose_url: true,
                            allow_multiple: false,
                        }
                      - label: 'SEO Video Title (About 125 characters)'
                        name: seoTitle
                        widget: 'text'
                      - label: 'SEO Video Description (About 150-160 characters)'
