                label: 'Overview Video',
                name: 'overviewVideo',
                widget: 'object',
                summary: '{{fields.seoTitle}}',
                <<: *videoInfo,
            }
          - {
                label: 'Behind the Scenes Files',
                name: 'btsFiles',
                widget: 'list',
                summary: '{{fields.seoTitle}}',
                <<: *fileInfo,
            }
          - label: 'Problem Process Result Section'
            name: 'problemProcessResultSection'
            widget: 'object'
            fields:
                - {
                      label: 'Problem Text',
                      name: 'problemText',
                      widget: 'markdown',
                      minimal: true,
                      modes: ['rich_text'],
                  }
                - {
                      label: 'Process Text',
                      name: 'processText',
                      widget: 'markdown',
                      minimal: true,
                      modes: ['rich_text'],
                  }
                - {
                      label: 'Result Text',
                      name: 'resultText',
                      widget: 'markdown',
                      minimal: true,
                      modes: ['rich_text'],
                  }
                - label: 'Files'
                  name: 'files'
                  widget: 'list'
                  summary: '{{ fields.seoTitle }}'
                  fields:
                      - label: 'File'
                        name: 'file'
                        widget: 'file'
                        media_library:
                            allow_multiple: false
                            choose_url: true
                            config:
                                multiple: false
                                max_file_size: 4096000
                      - {
                            label: 'Thumbnail Image (Optional for Video, not needed for Image)',
                            name: 'thumbnailImage',
                            widget: 'image',
                            choose_url: true,
                            allow_multiple: false,
                            required: false,
                        }
                      - label: 'SEO File Title (About 125 characters)'
                        name: seoTitle
                        widget: 'text'
                      - label: 'SEO File Description (About 150-160 characters)'
                        name: seoDescription
                        widget: 'text'
                      - label: 'Publication Date (Change only if changing the file)'
                        name: publicationDate
                        widget: 'datetime'
                      - label: 'Is Vertical'
                        default: false
                        name: 'isVertical'
                        widget: 'boolean'
          - label: 'Testimonial Section'
            name: 'testimonialSection'
            widget: 'object'
            summary: '{{fields.author}}'
            fields:
                - label: 'Author'
                  name: author
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'Comment'
                  name: comment
                  widget: 'markdown'
                  modes: ['rich_text']
                  minimal: true
                - label: 'File'
                  name: 'file'
                  widget: 'object'
                  summary: '{{fields.seoTitle}}'
                  <<: *fileInfo
          - label: 'Behind The Scenes Video'
            name: 'btsVideo'
            widget: 'object'
            summary: '{{fields.seoTitle}}'
            <<: *fileInfo
